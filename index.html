<!DOCTYPE html>
<html>
<head>
    <title>CA</title>
    <link rel="stylesheet" type="text/css" media="screen" href="lib/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="lib/toastr/toastr.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="lib/jscolor/jscolor.min.js"></script>
    <script src="cellular-automaton.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <div class="controls">
            <button id="start"><span class="ui-icon ui-icon-play"></span></button>
            <span id="skip" class="ui-spinner ui-corner-all ui-widget ui-widget-content"><input class="ui-spinner-input" maxlength="5"><button><span class="ui-icon ui-icon-seek-next"></span></button></span>
            <button id="brush">Brush...</button>
            <button id="colors">Colors...</button>
            <button id="fill">Fill...</button>
            <button id="rule">Rule...</button>
        </div>
        <div id="cells-wrapper" class="cells-field-wrapper"></div>
    </div>

    <div id="ca-rule" title="Rule"></div>
    <div id="ca-brush" title="Brush">
        <div class="cells-field-wrapper"></div>
        <div class="ca-state-select"></div>
    </div>
    <div id="ca-colors" title="Colors"></div>
    <div id="ca-filling" title="Cells field filling"></div>
</body>
</html>
