<!DOCTYPE html>
<html>
<head>
    <title>Cellular automaton</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" type="text/css" media="screen" href="lib/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="lib/toastr/toastr.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="lib/jscolor/jscolor.min.js"></script>
    <script src="lib/mustache/mustache.min.js"></script>
    <script src="ca/cell-field.js"></script>
    <script src="ca/cell-field-view.js"></script>
    <script src="ca/automaton.js"></script>
    <script src="ca/rules.js"></script>
    <script src="main.js"></script>
</head>
<body class="hidden">
    <div class="content">
        <div class="controls">
            <button id="start" class="ca-start-hide"><span class="ui-icon ui-icon-play"></span></button>
            <button id="stop" class="ca-start-show"><span class="ui-icon ui-icon-pause"></span></button>
            <div class="input-with-button ca-start-disable ui-controlgroup ui-corner-all ui-widget ui-widget-content" title="Skip generations">
                <input class="ui-spinner-input" maxlength="5">
                <button id="skip"><span class="ui-icon ui-icon-seek-next"></span></button>
            </div>
            <button id="back" title="Return to the initial configuration"><span class="ui-icon ui-icon-seek-prev"></span></button>
            <button id="view" data-dialog="ca-view" title="Cells field settings">View...</button>
            <div id="cell-field-mode">
                <input id="mode-edit" type="radio" name="mode" value="edit"><label for="mode-edit" class="ca-start-disable" title="Edit"><span class="ui-icon ui-icon-pencil"></span></label>
                <input id="mode-shift" type="radio" name="mode" value="shift"><label for="mode-shift" title="Shift"><span class="ui-icon ui-icon-arrow-4"></span></label>
                <input id="mode-scale" type="radio" name="mode" value="scale"><label for="mode-scale" title="Scale"><span class="ui-icon ui-icon-zoomin"></span></label>
            </div>
            <button id="brush" data-dialog="ca-brush">Brush...</button>
            <div id="cell-field-data">
                <button id="fill" data-dialog="ca-filling" class="ca-start-disable" title="Cells field filling">Fill...</button>
                <button id="clear" class="ca-start-disable" title="Cells field clear">Clear</button>
            </div>
            <button id="speed" data-dialog="ca-speed">Speed...</button>
            <button id="rule" data-dialog="ca-rule" class="ca-start-disable">Rule...</button>
        </div>
        <div id="cells-wrapper" class="cells-field-wrapper"></div>
    </div>

    <div id="ca-rule" title="Rule">
        <div class="controls">
            <div class="input-with-button ui-controlgroup ui-corner-all ui-widget ui-widget-content">
                <input id="ca-rule-name" class="ui-spinner-input" placeholder="enter rule name...">
                <button id="ca-rule-name-clear" class="ui-button"><span class="ui-icon ui-icon-close" title="Clear rule name"></span></button>
            </div>
            <button id="ca-rule-save" title="Save rule into localStorage"><span class="ui-icon ui-icon-disk"></span></button>
            <button id="ca-rule-delete" title="Delete rule from localStorage"><span class="ui-icon ui-icon-trash"></span></button>
        </div>
        <textarea id="ca-rule-code" autofocus></textarea>
    </div>
    <div id="ca-brush" title="Brush">
        <div id="brush-wrapper" class="cells-field-wrapper"></div>
        <div class="ca-state-select"></div>
    </div>
    <div id="ca-colors" title="Colors"></div>
    <div id="ca-filling" title="Cells field filling"></div>
    <div id="ca-speed" title="Speed">
        <table class="ca-options-table">
            <tr><td>Steps per stroke</td><td><input id="steps-per-stroke" type="text" maxlength="3"></td></tr>
            <tr><td>Stroke duration, ms</td><td><input id="stroke-duration" type="text" maxlength="4"></td></tr>
        </table>
    </div>
    <div id="ca-view" title="View">
        <div id="ca-view-settings">
            <ul>
                <li><a href="#ca-view-field">Cells field</a></li>
                <li><a href="#ca-view-colors">Colors</a></li>
                <li><a href="#ca-view-planes">Bit planes</a></li>
            </ul>
            <div id="ca-view-field">
                <table class="ca-options-table">
                    <tr><td>Field width</td><td><input id="ca-field-x-size" type="text" maxlength="3"></td></tr>
                    <tr><td>Field height</td><td><input id="ca-field-y-size" type="text" maxlength="3"></td></tr>
                    <tr><td>Cell side</td><td><input id="ca-field-cell-side" type="text" maxlength="2"></td></tr>
                    <tr><td>Cell border</td><td><input id="ca-field-cell-border" type="text" maxlength="1"></td></tr>
                </table>
            </div>
            <div id="ca-view-colors">
            </div>
            <div id="ca-view-planes">
            </div>
        </div>
    </div>
</body>
</html>
